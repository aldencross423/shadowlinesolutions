<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shadowline Solutions - Strategic problem-solving for the modern age.">
    <title>Shadowline Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #0f1113;
            color: #fff;
            width: 250px;
            padding: 1rem;
            text-align: center;
        }
        .sidebar img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        .sidebar-text {
            font-size: 0.9rem;
            color: #aaa;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .contact, .payments {
            margin: 2rem 0;
        }
        a {
            color: #4db6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .payment-methods {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .payment-card {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #0f1113;
            color: #888;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="signal-qr.jpg" alt="Signal QR Code">
            <p class="sidebar-text">Secure Contact via Signal</p>
        </aside>
        <main class="main-content">
            <h1>Shadowline Solutions</h1>
            <p class="tagline">Precision. Discretion. Results.</p>

            <section class="contact">
                <h2>Contact</h2>
                <p>Email: <a href="mailto:shadowline@proton.me">alden.cross423@proton.me</a></p>
            </section>

            <section class="payments">
                <h2>Payments</h2>
                <div class="payment-methods">
                    <div class="payment-card">
                        <h3>Traditional</h3>
                        <p>Coming soon: PayPal Business, Stripe</p>
                    </div>
                    <div class="payment-card">
                        <h3>Private</h3>
                        <p>Monero (XMR) Wallet Coming Soon</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2025 Shadowline Solutions. All rights reserved.
    </footer>
</body>
</html>
